<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avaliar Submissão - Nome do Evento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg bg-primary navbar-dark shadow">
    <div class="container">
      <a class="navbar-brand fw-bold" href="revisor.html">Avaliação</a>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a id="logout-btn" class="nav-link" href="#">Sair</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow mb-4">
          <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Detalhes do Trabalho</h5>
          </div>
          <div class="card-body" id="submissao-detalhes">
            <p class="text-center">Carregando detalhes do trabalho...</p>
          </div>
        </div>
        
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Formulário de Avaliação</h5>
            </div>
            <div class="card-body">
                <form id="avaliacao-form">
                    <div class="mb-3">
                        <label for="nota" class="form-label">Nota</label>
                        <select id="nota" class="form-select" required>
                            <option value="" disabled selected>Escolha a nota</option>
                            <option value="1">1 - Fraco</option>
                            <option value="2">2 - Razoável</option>
                            <option value="3">3 - Bom</option>
                            <option value="4">4 - Muito Bom</option>
                            <option value="5">5 - Excelente</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="parecer" class="form-label">Parecer (feedback detalhado)</label>
                        <textarea id="parecer" class="form-control" rows="5" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="status" class="form-label">Decisão</label>
                        <select id="status" class="form-select" required>
                            <option value="" disabled selected>Escolha a decisão</option>
                            <option value="Aprovado">Aprovado</option>
                            <option value="Revisão Necessária">Revisão Necessária</option>
                            <option value="Rejeitado">Rejeitado</option>
                        </select>
                    </div>
                    <button class="btn btn-primary w-100" type="submit">Enviar Avaliação</button>
                </form>
            </div>
        </div>
      </div>
    </div>
  </div>

  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="liveToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="me-auto">Evento</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body"></div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/revisao.js"></script>
</body>
</html>
