<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Nome do Evento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container" style="margin-top: 50px;">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-header bg-primary text-white text-center">
            <h5 class="mb-0">Acesso ao Evento</h5>
          </div>
          <div class="card-body">
            <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
              <li class="nav-item" role="presentation">
                <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login-content" type="button" role="tab">Login</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="registro-tab" data-bs-toggle="tab" data-bs-target="#registro-content" type="button" role="tab">Registro</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="revisor-tab" data-bs-toggle="tab" data-bs-target="#revisor-content" type="button" role="tab">Revisor</button>
              </li>
            </ul>
            <div class="tab-content pt-3" id="myTabContent">
              <div class="tab-pane fade show active" id="login-content" role="tabpanel">
                <form id="participante-login-form">
                  <div class="mb-3">
                    <label for="email_login_participante" class="form-label">E-mail</label>
                    <div class="input-group">
                      <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                      <input id="email_login_participante" type="email" class="form-control" required>
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="senha_login_participante" class="form-label">Senha</label>
                    <div class="input-group">
                      <span class="input-group-text"><i class="fas fa-lock"></i></span>
                      <input id="senha_login_participante" type="password" class="form-control" required>
                    </div>
                  </div>
                  <button class="btn btn-primary w-100" type="submit">Entrar</button>
                </form>
              </div>

              <div class="tab-pane fade" id="registro-content" role="tabpanel">
                <form id="participante-registro-form">
                  <div class="mb-3">
                    <label for="email_registro_participante" class="form-label">E-mail</label>
                    <div class="input-group">
                      <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                      <input id="email_registro_participante" type="email" class="form-control" required>
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="senha_registro_participante" class="form-label">Senha</label>
                    <div class="input-group">
                      <span class="input-group-text"><i class="fas fa-lock"></i></span>
                      <input id="senha_registro_participante" type="password" class="form-control" required>
                    </div>
                  </div>
                  <button class="btn btn-primary w-100" type="submit">Registrar</button>
                </form>
              </div>

              <div class="tab-pane fade" id="revisor-content" role="tabpanel">
                <form id="revisor-login-form">
                  <div class="mb-3">
                    <label for="email_revisor" class="form-label">E-mail</label>
                    <div class="input-group">
                      <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                      <input id="email_revisor" type="email" class="form-control" required>
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="senha_revisor" class="form-label">Senha</label>
                    <div class="input-group">
                      <span class="input-group-text"><i class="fas fa-lock"></i></span>
                      <input id="senha_revisor" type="password" class="form-control" required>
                    </div>
                  </div>
                  <button class="btn btn-primary w-100" type="submit">Entrar</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="liveToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="me-auto">Evento</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/login.js"></script>
</body>
</html>
