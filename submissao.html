<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submissão de Trabalho - Nome do Evento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg bg-primary navbar-dark shadow">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Nome do Evento</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Início</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="inscricao.html">Inscrição</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="submissao.html">Submissão</a>
          </li>
          <li class="nav-item">
            <a id="logout-btn" class="nav-link" href="#" style="display:none;">Sair</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow">
          <div class="card-header bg-primary text-white text-center">
            <h5 class="mb-0">Formulário de Submissão de Trabalho</h5>
          </div>
          <div class="card-body">
            <form id="submissao-form">
              <div class="mb-3">
                <label for="titulo" class="form-label">Título do Trabalho</label>
                <input id="titulo" type="text" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="autores" class="form-label">Autores (separados por vírgula)</label>
                <textarea id="autores" class="form-control" rows="2" required></textarea>
              </div>
              <div class="mb-3">
                <label for="resumo" class="form-label">Resumo</label>
                <textarea id="resumo" class="form-control" rows="5" required></textarea>
              </div>
              <div class="mb-3">
                <label for="palavras-chave" class="form-label">Palavras-chave (separadas por vírgula)</label>
                <input id="palavras-chave" type="text" class="form-control" required>
              </div>
              <button class="btn btn-primary w-100" type="submit">Enviar Submissão</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="liveToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="me-auto">Evento</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/submissao.js"></script>
</body>
</html>
